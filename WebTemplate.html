<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Request Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header, .footer {
            background-color: #DBE6DA;
            padding: 15px;
            width: 100%;
        }
        .footer {
            color: #41724A;
            margin-top: auto;
            text-align: right;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            color: #333;
        }
        .btn-primary {
            background-color: #DBE6DA;
            border-color: #DBE6DA;
            color: #41724A;
        }
        .btn-primary:hover {
            background-color: #B5C7B3;
            border-color: #A3B6A1;
        }
        .hidden { display: none; }
        .alert { display: none; }
        .alert-success { background-color: #41724A; color: white; }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h3>Mobile Request System</h3>
    </header>

    <!-- Form Container -->
    <div class="form-container">
        <h2>Request Access</h2>
        <form id="phoneForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="user-type" class="form-label">User Type:</label>
                <select class="form-select" id="user-type" name="user-type" required>
                    <option value="" disabled selected>Select user type</option>
                    <option value="New User">New User</option>
                    <option value="Existing User">Existing User</option>
                </select>
            </div>

            <div class="mb-3 hidden" id="last-phone-model-group">
                <label for="last-phone-model" class="form-label">Last Phone Model:</label>
                <input type="text" class="form-control" id="last-phone-model" name="last-phone-model">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Ownership:</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="phone-ownership" value="Personal" required>
                        <label class="form-check-label">Personal</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="phone-ownership" value="Company" required>
                        <label class="form-check-label">Company</label>
                    </div>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="phone-brand" class="form-label">Phone Brand:</label>
                    <input type="text" class="form-control" id="phone-brand" name="phone-brand" required>
                </div>
                <div class="col-md-6">
                    <label for="phone-model" class="form-label">Phone Model:</label>
                    <input type="text" class="form-control" id="phone-model" name="phone-model" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2025 Example Company. All rights reserved.
    </footer>

    <script>
        const userTypeSelect = document.getElementById('user-type');
        const lastPhoneModelGroup = document.getElementById('last-phone-model-group');

        userTypeSelect.addEventListener('change', function() {
            lastPhoneModelGroup.classList.toggle('hidden', userTypeSelect.value !== 'Existing User');
        });

        document.getElementById('phoneForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            google.script.run.withSuccessHandler(function() {
                alert("Form submitted successfully!");
                event.target.reset();
                lastPhoneModelGroup.classList.add('hidden');
            }).processForm(data);
        });
    </script>
</body>
</html>
